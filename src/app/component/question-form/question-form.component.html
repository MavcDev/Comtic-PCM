<div class="container">
    <question  [question]="question" [color]="listColorMain[indexColor].colorMain"></question>
    <answer *ngFor="let answer of question?.answer; let i = index" [answer]="answer"  (click)="clickAnswer(i)" [isSelect]="selectAnswer[i]" [color]="listColorMain[indexColor]"></answer>
    <label-next [color]="listColorMain[indexColor].colorMain"></label-next>
    <btnfinish (click)="clickNext()" ></btnfinish>
    <line-question [listColors]= "listColorLine" [postLine]="indexQuestion + 1" ></line-question>
</div>
